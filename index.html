<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sem internet DIO</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="main-container">
        <div class="painel">
            <div class="painel-organize">
                <p class="score" id="score"> Score: 0 xp  </p>
            </div>
            <div class="painel-organize">
                <p class="score" id="heart" >&#10084; &#10084; &#10084; &#10084; &#10084;</p>
            </div>
            <div class="painel-organize">
                <p class="highScore" id="highScore" > Level: 0 - 0 xp </p>
            </div>
        </div>
        <div class="container">
            <div class="background" >
                <div class="dino"></div>
            </div>
        </div>
        <figure class="container-image">
            <img src="images/centralImage.png" alt="DIO sem Internet">
        </figure>
    </div>
    <script src="script.js"></script>
</body>
</html>
